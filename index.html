<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxClient Loader</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.1);
      --white: #ffffff;
      --accent: #888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .background-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 220px;
      height: 220px;
      background: radial-gradient(ellipse at center, rgba(200, 200, 200, 0.2), transparent);
      filter: blur(70px);
      animation: floatGlow 4s infinite ease-in-out;
    }

    .glow:nth-child(1) { top: 8%; left: 12%; animation-delay: 0s; }
    .glow:nth-child(2) { bottom: 12%; right: 12%; animation-delay: 1s; }
    .glow:nth-child(3) { top: 35%; left: 65%; animation-delay: 2s; }
    .glow:nth-child(4) { top: 55%; left: 25%; animation-delay: 3s; }
    .glow:nth-child(5) { bottom: 15%; right: 35%; animation-delay: 4s; }

    @keyframes floatGlow {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.2); }
    }

    .centered {
      text-align: center;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 20px;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.08);
      opacity: 0;
      transform: scale(0.95) translateY(20px);
      animation: fadePop 0.6s forwards ease-out;
    }

    @keyframes fadePop {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .btn {
      display: block;
      background: linear-gradient(to right, #aaa, #fff);
      color: #000;
      border: none;
      padding: 14px 22px;
      border-radius: 14px;
      font-size: 17px;
      margin-top: 16px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    .btn:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
    }

    .btn:active {
      transform: scale(0.98);
      background: linear-gradient(to right, #999, #ddd);
    }

    .loader-dots span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 6px;
      background: var(--white);
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }

    .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loader-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .timer-bar {
      width: 100%;
      height: 14px;
      background: #2e2e2e;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 24px;
    }

    .timer-bar .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #888, #fff);
      border-radius: 8px;
      transition: width 0.5s ease-in-out;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a1a;
      color: #fff;
      padding: 16px 24px;
      border: 1px solid #444;
      border-radius: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 9999;
    }

    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="background-overlay">
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>
  </div>
  <div class="centered">
    <div class="card" id="main">
      <h2>FluxClient</h2>
      <p>Официальный загрузчик. Подпишитесь на Telegram-каналы для продолжения.</p>
      <button class="btn" onclick="openModal()">Установить FluxClient</button>
    </div>

    <div class="card" id="subscribeModal" style="display:none">
      <h2>Подписка на каналы</h2>
      <a class="btn" href="https://t.me/Chat_FluxHvH" target="_blank" onclick="startTimer(1)">Подписаться 1</a>
      <a class="btn" href="https://t.me/FluxHvH" target="_blank" onclick="startTimer(2)">Подписаться 2</a>
      <div class="timer-bar">
        <div class="progress" id="progressBar"></div>
      </div>
      <button class="btn" id="checkBtn" onclick="checkSubs()" disabled>Проверить</button>
    </div>

    <div class="card" id="checking" style="display:none">
      <div class="loader-dots">
        <span></span><span></span><span></span>
      </div>
      <p>Проверка подписки...</p>
    </div>

    <div class="card" id="download" style="display:none">
      <h2>Скачать FluxClient</h2>
      <a class="btn" href="https://www.mediafire.com/file/7u29yuhim55mxl9/FluxClient.apk/file" target="_blank">Скачать 64-bit версию</a>
    </div>

    <div class="notification" id="errorMsg">
      Пожалуйста, подпишитесь на оба канала!
    </div>
  </div>

  <script>
    let subs = [false, false];

    function openModal() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('subscribeModal').style.display = 'block';
    }

    function startTimer(index) {
      subs[index - 1] = true;
      let progress = document.getElementById('progressBar');

      if (subs[0] && subs[1]) {
        progress.style.width = '100%';
        document.getElementById('checkBtn').disabled = false;
      } else {
        progress.style.width = '50%';
      }
    }

    function checkSubs() {
      document.getElementById('subscribeModal').style.display = 'none';
      document.getElementById('checking').style.display = 'block';

      setTimeout(() => {
        if (subs[0] && subs[1]) {
          document.getElementById('checking').style.display = 'none';
          document.getElementById('download').style.display = 'block';
        } else {
          document.getElementById('checking').style.display = 'none';
          showError();
        }
      }, 2000);
    }

    function showError() {
      const error = document.getElementById('errorMsg');
      error.classList.add('show');
      setTimeout(() => error.classList.remove('show'), 4000);
    }
  </script>
</body>
</html>
